apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: iam-kubeconfig-service
  namespace: kyma-system
spec:
  chart:     
    git: https://github.com/piotrmsc/kyma.git
    path: resources/iam-kubeconfig-service
    ref: helm-operator
  releaseName: iam-kubeconfig-service
  valuesFrom:
  - configMapKeyRef:
      name: net-global-overrides-transformed
      namespace: kyma-installer
      key: overrides.yaml
  values:
    global:
      isLocalEnv: false  